<h2>Student Details</h2>
 <div  *ngIf="student"></div>  
 <!-- <div *ngFor ="let user of usersdata"></div>  -->
<div>
    <label><b>First Name:</b></label>{{student.first_name}}
</div>

<div>
    <label><b>Last Name:</b></label>{{student.last_name}}
</div>

<div>
    <label><b>Batch Id:</b></label>{{student.batch_id}}
</div>

<div>
    <label><b>Gender:</b></label>{{student.gender}}
</div>
